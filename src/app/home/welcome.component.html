<div *ngFor = "let movie of movies.results">
  <div *ngIf='movie === movies.results[0]' class="card" style="width: 50%;  float: left; padding-bottom: 7%;">
    <div class="card-header">
      <h3><a [routerLink] = "['/movies']">{{movie.original_title}}</a></h3>
    </div>
    <div class="card-body">
      <div class="container-fluid">
        <div class="text-center">
          <img [src]="'https://image.tmdb.org/t/p/w500/' + movie.backdrop_path"
               class="img-responsive center-block"
               style="max-height:300px;padding-bottom:50px" />
               <p>{{movie.overview}}</p>
               <p> Released: {{movie.release_date}}</p>
        </div>
      </div>
    </div>
  </div>
</div>

<div *ngFor="let show of Shows.results">
  <div *ngIf='show === Shows.results[0]' class="card" style="width: 50%; display: inline-block; padding-bottom: 5.75%;">
    <div class="card-header">
      <h3><a [routerLink] = "['/tvshows']">{{show.original_name}}</a></h3>
    </div>
    <div class="card-body">
      <div class="container-fluid">
        <div class="text-center">
          <img [src]="'https://image.tmdb.org/t/p/w500/' + show.backdrop_path"
               class="img-responsive center-block"
               style="max-height:300px;padding-bottom:50px" />
               <p>{{show.overview}}</p>
               <p>First Air Date: {{show.first_air_date}}</p>
               
               
        </div>
      </div>
    </div>
  </div>
</div>
